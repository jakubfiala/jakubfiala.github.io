<script id="vs" type="x-shader/x-vector">
    attribute vec4 position;
    void main() {
        gl_Position = position;
    }
</script>

<script type="x-shader/x-fragment" id="fs">
precision mediump float;

uniform float time;
uniform float opacity;
uniform vec2 resolution;

vec3 mod289(vec3 x) {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec2 mod289(vec2 x) {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec3 permute(vec3 x) {
    return mod289(((x*34.0)+1.0)*x);
}

float snoise(vec2 v) {
    const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
    vec2 i = floor(v + dot(v, C.yy) );
    vec2 x0 = v -   i + dot(i, C.xx);
    vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
    vec4 x12 = x0.xyxy + C.xxzz;x12.xy -= i1;
    i = mod289(i);
    vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0 ));
    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
    m = m*m;
    m = m*m;
    vec3 x = 2.0 * fract(p * C.www) - 1.0;
    vec3 h = abs(x) - 0.5;
    vec3 ox = floor(x + 0.5);
    vec3 a0 = x - ox;
    m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
    vec3 g;
    g.x  = a0.x  * x0.x  + h.x  * x0.y;
    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
    return 130.0 * dot(m, g);
}

float fun(vec2 uv, float s, float blur){
    float t = time / 20.0;
    float sum = 0.0;
    float ws = 0.0;
    float w = 1.0;
    float f = snoise(uv*s + vec2(t * 0.1, t) * 13.0);
    float ss = mix(0.8, 0.8, blur);
    float se = mix(0.8, 1.0, blur);
    sum += w * smoothstep(ss, se, f);
    ws += w;
    t -= 0.005;
    w *= 0.75;
    return sum / ws;
}

void main(void) {

    vec2 position = ( gl_FragCoord.xy / resolution.xy );
    position.x *= resolution.x / resolution.y;

    float color = fun(position, 16.0, 1.0) * 0.8;
    color += fun(position, 7.0, 1.0) * 0.8;

    gl_FragColor = vec4( color * 0.5 * opacity);

}
</script>
